<!DOCTYPE html>
<html>
<head>
  <title>計算BMR</title>
  <script>
    function calculateBMR() {
      var weight = document.getElementById('weight').value;
      var height = document.getElementById('height').value;
      var age = document.getElementById('age').value;
      var gender = document.getElementById('gender').value;

      if (gender === 'male') {
        // 男性 BMR = 66 + (13.75 * 體重kg) + (5 * 身高cm) - (6.75 * 年齡)
        var bmr = 66 + (13.75 * weight) + (5 * height) - (6.75 * age);
      } else if (gender === 'female') {
        // 女性 BMR = 655 + (9.56 * 體重kg) + (1.85 * 身高cm) - (4.68 * 年齡)
        var bmr = 655 + (9.56 * weight) + (1.85 * height) - (4.68 * age);
      } else {
        var bmr = '請提供有效的性別（male或female）。';
      }

      document.getElementById('result').innerHTML = '您的BMR是：' + bmr;
    }
  </script>
</head>
<body>
  <h1>計算BMR</h1>
  <form>
    <label for="weight">體重（公斤）：</label>
    <input type="number" id="weight" name="weight"><br><br>

    <label for="height">身高（公分）：</label>
    <input type="number" id="height" name="height"><br><br>

    <label for="age">年齡：</label>
    <input type="number" id="age" name="age"><br><br>

    <label for="gender">性別：</label>
    <select id="gender" name="gender">
      <option value="male">男性</option>
      <option value="female">女性</option>
    </select><br><br>

    <input type="button" value="計算" onclick="calculateBMR()">
  </form>

  <div id="result"></div>
</body>
